<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateusz Ankiewicz Sklep </title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Light background */
            color: #333; /* Dark text */
            margin: 0;
            padding: 0;
        }
s
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff; /* White background for shop content */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        /* Header */
        .header {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #ff6f00; /* Brand color */
        }

        /* Products Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive grid */
            gap: 20px;
            margin-top: 20px;
        }

        /* Product Card */
        .product-card {
            background-color: #fafafa; /* Light card background */
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent; /* Default border */
        }

        /* Product Image */
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Product Title */
        .product-card h3 {
            font-size: 20px;
            margin: 15px 0;
            color: #333; /* Dark text */
        }

        /* Product Price */
        .product-price {
            font-size: 18px;
            color: #ff6f00; /* Brand color */
            margin-bottom: 10px;
        }

        /* Buy Button */
        .buy-button {
            background-color: #ff6f00;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 40px;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- Header Section -->
        <div class="header">
            Sklep Obuwniczy - Najlepsze Buty
        </div>

        <!-- Products Grid Section -->
        <div class="products">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Sneakers">
                <h3>Sneakers Sportowe</h3>
                <div class="product-price">299 PLN</div>
                <a href="#" class="buy-button">Kup Teraz</a>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Buty Skórzane">
                <h3>Buty Skórzane</h3>
                <div class="product-price">499 PLN</div>
                <a href="#" class="buy-button">Kup Teraz</a>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Klapki">
                <h3>Klapki Letnie</h3>
                <div class="product-price">89 PLN</div>
                <a href="#" class="buy-button">Kup Teraz</a>
            </div>

            <!-- Product 4 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Buty Sportowe">
                <h3>Buty Sportowe</h3>
                <div class="product-price">349 PLN</div>
                <a href="#" class="buy-button">Kup Teraz</a>
            </div>

            <!-- Product 5 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Botki">
                <h3>Buty Damskie</h3>
                <div class="product-price">399 PLN</div>
                <a href="#" class="buy-button">Kup Teraz</a>
            </div>

            <!-- Product 6 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Buty dla Dzieci">
                <h3>Buty dla Dzieci</h3>
                <div class="product-price">149 PLN</div>
                <a href="#" class="buy-button">Kup Teraz</a>
            </div>
        </div>

    </div>

    <!-- Footer Section -->
    <div class="footer">
        &copy; 2024 Sklep Obuwniczy Mateusz Ankiewicz.
    </div>

</body>

</html>
